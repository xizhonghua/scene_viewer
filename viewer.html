<!DOCTYPE html>
<html>
<head>
  <title>MASC Scene Viewer</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        color: #fff;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
      }
      #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
</head>
<body>
<div id="info">
  
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/SceneLoader.js"></script>
<script src="js/TrackballControls.js"></script>
<script>
  var container;

  var camera, scene, renderer;

  var controls;

  var mouseX = 0, mouseY = 0;

  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;

  init_links(function(){
    init();
    animate();
    render();  
  });
  

  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  function init_links(callback) {
    var href = window.location.href.split('?')[0];
    $.getJSON('scene/scene.json', function(scenes){
      for(var i=0;i<scenes.length;++i) {
        if(i>0) $("#info").append(" | ");
        var scene = scenes[i];
        $('<a></a>').attr("id", "link-" + scene.name).html(scene.name).attr("href", href + "?scene=scene/" + scene.url).appendTo("#info");

      }
      callback();
    });
    
  }

  function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100000 );
    camera.position.z = 10000;

    controls = new THREE.TrackballControls( camera );

    controls.rotateSpeed = 2.0;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;

    controls.noZoom = false;
    controls.noPan = false;

    controls.staticMoving = true;
    controls.dynamicDampingFactor = 0.3;

    controls.keys = [ 65, 83, 68 ];

    controls.addEventListener( 'change', render );

    // scene

    scene = new THREE.Scene();

    var ambient = new THREE.AmbientLight( 0x666666 );
    scene.add( ambient );

    var directionalLight = new THREE.DirectionalLight( 0xeeeedd );
    directionalLight.position.set( 0, 0, 1 );
    scene.add( directionalLight );

    // texture

    var manager = new THREE.LoadingManager();
    manager.onProgress = function ( item, loaded, total ) {

      console.log( item, loaded, total );

    };

    var texture = new THREE.Texture();

    var onProgress = function ( xhr ) {
      if ( xhr.lengthComputable ) {
        var percentComplete = xhr.loaded / xhr.total * 100;
        console.log( Math.round(percentComplete, 2) + '% downloaded' );
      }
    };

    var onError = function ( xhr ) {
    };

    // var loader = new THREE.ImageLoader( manager );
    // loader.load( 'textures/UV_Grid_Sm.jpg', function ( image ) {

    //   texture.image = image;
    //   texture.needsUpdate = true;

    // } );

    // model

    var scene_path = getParameterByName('scene') || 'scene/spot-girl-120.r';

    console.log('scene_path = ' + scene_path);

  
    var loader = new MASC.SceneLoader(manager);
    loader.load(scene_path, scene, function(){
      render();
    });

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;
    renderer.shadowMapSoft = true;

    container.appendChild( renderer.domElement );

    document.addEventListener( 'mousemove', onDocumentMouseMove, false );

    //

    window.addEventListener( 'resize', onWindowResize, false );    

  }

  function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

    controls.handleResize();

    render();

  }

  function onDocumentMouseMove( event ) {

    mouseX = ( event.clientX - windowHalfX ) / 2;
    mouseY = ( event.clientY - windowHalfY ) / 2;

  }

  //

  function animate() {

    requestAnimationFrame( animate );
    controls.update();

  }

  function render() {

    // camera.position.x += ( mouseX - camera.position.x ) * .05;
    // camera.position.y += ( - mouseY - camera.position.y ) * .05;

    // camera.lookAt( scene.position );

    renderer.render( scene, camera );

  }
</script>
</body>
</html>
